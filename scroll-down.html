<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="scroll-down.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script>
$(document).ready(function(){
  $("a").on('click', function(event) {
    if (this.hash !== "") {
      event.preventDefault();
      var hash = this.hash;
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
        window.location.hash = hash;
      });
    } 
  });
});
</script>

<body>

<section class="company-heading intro-type" id="parallax-one">
  <div class="container">
    <div class="full-height">
      <div class="h-100 d-inline-block ">
              <main class="px-3 ml-5">
          <h1>Android dataset</h1>
          <p class="lead">A set of android apps deployed on 14 different devices</p>
          <p class="lead">
            <a href="#" class="btn btn-lg btn-secondary font-weight-bold border-white bg-white">Learn more</a>
          </p>
        </main>

      </div>
       <a class="ct-btn-scroll ct-js-btn-scroll" href="#section2"><img alt="Arrow Down Icon" src="https://raw.githubusercontent.com/solodev/scroll-down-anchor/master/images/arrow-down-1.png"></a>
    </div>
  </div>
  <div class="parallax" id="parallax-cta" style="background-image:url(https://raw.githubusercontent.com/solodev/scroll-down-anchor/master/images/rocket.jpg);">
    &nbsp;
  </div>
</section>
<div class="main">
  <section id="section2">
    <div class="container jumbo">
      <div class="jumbotron">
        <h2>Where You Want to Go</h2>
        <p>When you click on the scroll down arrow, this is where you will end up.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
      </div>
  </section>
</div>
</div>
</body>
